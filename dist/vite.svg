<svg width="260" height="80" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション（水滴用） -->
    <linearGradient id="mintGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7FE6E0"/>
      <stop offset="100%" stop-color="#35B7C4"/>
    </linearGradient>
  </defs>

  <!-- 背景（必要なければ削除してOK：透明にしたい場合はこの rect を消す） -->
  <!-- <rect x="0" y="0" width="260" height="80" fill="white"/> -->

  <!-- 水滴アイコン -->
  <g transform="translate(26,18)">
    <!-- しずく本体 -->
    <path
      d="M14 0 C9 7, 4 13, 4 19 C4 25.5, 8.5 30, 14 30 C19.5 30, 24 25.5, 24 19 C24 13, 19 7, 14 0 Z"
      fill="url(#mintGradient)"/>
    <!-- ハイライト -->
    <path
      d="M15 5 C12.5 8, 11 10.5, 11 13 C11 14.8, 12.2 16, 13.7 16"
      fill="none"
      stroke="white"
      stroke-width="1.6"
      stroke-linecap="round"
      opacity="0.7"/>
  </g>

  <!-- ロゴタイプ：MINTERA -->
  <text
    x="70"
    y="48"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
    font-size="32"
    letter-spacing="6"
    fill="#1F2933">
    MINTERA
  </text>

  <!-- サブコピー（必要なければ削除） -->
  <text
    x="72"
    y="64"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
    font-size="11"
    letter-spacing="2.5"
    fill="#7A8A9A">
    MINERAL INFUSION DRINK
  </text>
</svg>
